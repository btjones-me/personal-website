<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Benjamin Jones â€” Terminal Portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    {% block head_extras %}{% endblock %}
  </head>
  <body>
    <div class="bg-canvas" aria-hidden="true">
      <div class="bg-grid"></div>
      <div class="bg-noise"></div>
      <div class="bg-orb bg-orb--one" data-orb></div>
      <div class="bg-orb bg-orb--two" data-orb></div>
      <div class="bg-orb bg-orb--three" data-orb></div>
    </div>
    <main class="page-shell">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/ambient.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/terminal.js') }}" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
